<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Googleでログイン</title>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
     data-client_id=""
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://localhost:8080/"
     data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
    </div>
</body>
</html>
